<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie do Pizzy üçï</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #9765f3, #fecfef);
            margin: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #222;
        }

        h1 {
            font-size: clamp(24px, 4vw, 42px);
            text-align: center;
            margin-bottom: 30px;
            z-index: 10;
        }

        #countdown {
            font-size: clamp(32px, 6vw, 70px);
            font-weight: 700;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px 40px;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            z-index: 10;
        }

        footer {
            margin-top: 40px;
            font-size: clamp(14px, 2.5vw, 18px);
            opacity: 0.7;
            z-index: 10;
        }

        /* --- SpadajƒÖce pizze --- */
        .pizza {
            position: fixed;
            top: -50px;
            font-size: 40px;
            animation: fall linear infinite;
            user-select: none;
            pointer-events: none;
            opacity: 0.9;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(120vh) rotate(360deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>

<h1>Odliczanie do pizzy üçïüî•</h1>
<div id="countdown">Pizza by≈Ça pyszna</div>
<footer>Super spotkanie üçïüî•</footer>
